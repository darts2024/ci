name: Docker

on:
  push:
    branches:
      - main

    tags:

  pull_request:
    branches:
      - main
  merge_group:
    types: [checks_requested]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  envfile: ${{secrets.ENV}}
  MODE: test
  NODE_ENV: testing
  CONFIG: "./hardhat/.env"

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          repository: darts2024/darts
          fetch-depth: 3
          submodules: false
          ref: ${{github.ref_name}}

      - name: Build Docker
        run: docker build .
